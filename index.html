<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Perguntas e respostas - CHATGPT</title>
</head>
<body>
    <div class="box-questions">
        <div class="header">
            <p>ChatBot</p>
        </div>
        <p id="status"></p>
        <div id="history">
            <!-- Aqui vai o chat gerado conforme as respostas -->
        </div>
        <div class="footer">
            <span>
            <input type="text" id="message-input" placeholder="Pergunte aqui...">
            <button class="btn-submit" id="btn-submit" onclick="sendMessage()"><img src="./img/chevron-direito.png" alt="seta-direita" id="arrow"></button>
            </span>
            <button class="dark-mode" onclick="dark()"><img src="./img/sol.png" alt="seta-direita" id="icon"></button>
        </div>
    </div>


  <script src="script.js"></script>
</body>

</html>
